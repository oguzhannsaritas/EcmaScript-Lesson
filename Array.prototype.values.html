<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const array1 = ["a", "b", "c"];
        const iterator = array1.values();


        let x;

        for (x of iterator) {
            console.log(x);
        }

        console.log(array1);
        console.log(iterator);
        

      
        /* values() yöntemi, dizideki her bir 
        dizinin değerini yineleyen yeni bir dizi
         yineleyici nesnesi döndürür. */
    </script>
</body>

</html>
