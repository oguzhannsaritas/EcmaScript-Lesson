<body>
    <script>
        console.log(Math.sign(1));
        console.log(Math.sign(0));
        console.log(Math.sign(-1));
        console.log(Math.sign("-3"));
        console.log(Math.sign("3"));


        /* 
        Math.sign() statik yöntemi, argüman olarak aktarılan
         sayının işaretini belirterek 1 veya -1 döndürür. 
        Girdi 0 veya -0 ise, olduğu gibi döndürülür. */

      /*   "3" = 1 verir
        "-3" = -1 verir
 */
    </script>
</body>
